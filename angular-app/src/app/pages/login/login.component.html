<form (submit)="login()" fxFlex="100%" fxLayoutAlign="center">
  <mat-card fxFlex.xs="80%" fxFlex.md="30%">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" required>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Senha" [(ngModel)]="user.password" type="password"
               name="password" required>
      </mat-form-field>
      <div fxLayoutAlign="center">
        <mat-spinner [style.display]="'block'"></mat-spinner>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="submit" color="primary" fxFlex="100%">Entrar</button>
    </mat-card-actions>
  </mat-card>
</form>
